<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alta de Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a href="/citas/consulta" class="btn btn-info mt-3 ">Lista de citas</a>

<h1>Registrar Nueva Cita</h1>

<form th:action="@{/citas/agendar}" method="post" th:object="${cita}">
    <label>Paciente:</label>
    <select th:field="*{paciente}">
        <option th:each="paciente : ${pacientes}" th:value="${paciente.id}" th:text="${paciente.nombre}">Paciente</option>
    </select>

    <label>Doctor:</label>
    <select th:field="*{doctor}">
        <option th:each="doctor : ${medicos}" th:value="${doctor.id}" th:text="${doctor.nombre}">Doctor</option>
    </select>

    <label>Consultorio:</label>
    <select th:field="*{consultorio}">
        <option th:each="consultorio : ${consultorios}" th:value="${consultorio.id}" th:text="${consultorio.numeroConsultorio}">Consultorio</option>
    </select>

    <label>Horario:</label>
    <input type="datetime-local" th:field="*{horario}" />

    <button type="submit">Agendar</button>
</form>

</body>
</html>
