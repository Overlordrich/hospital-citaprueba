<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Cita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1>Editar Cita</h1>

<form th:action="@{/citas/editar/{id}(id=${cita.id})}" th:object="${cita}" method="post" class="mt-4">
  <div class="mb-3">
    <label for="horario" class="form-label">Nuevo Horario</label>
    <input type="datetime-local" class="form-control" id="horario" name="horario"
           th:text="${#temporals.format(cita.horario, 'yyyy-MM-dd''T''HH:mm')}" required>
  </div>

  <button type="submit" class="btn btn-primary">Actualizar Cita</button>
</form>

</body>
</html>
