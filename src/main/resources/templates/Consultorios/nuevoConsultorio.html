<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Nuevo Consultorio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="mb-4">Agregar Consultorio</h1>

<form th:action="@{/consultorios/guardar}" th:object="${consultorio}" method="post">
  <div class="mb-3">
    <label class="form-label">Número de Consultorio</label>
    <input type="text" class="form-control" th:field="*{numeroConsultorio}" placeholder="Número Consultorio" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Piso</label>
    <input type="text" class="form-control" th:field="*{piso}" placeholder="Piso" required>
  </div>
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="/consultorios" class="btn btn-secondary">Cancelar</a>
</form>
</body>
</html>
