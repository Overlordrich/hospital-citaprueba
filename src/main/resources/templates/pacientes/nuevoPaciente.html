<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nuevo Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a href="consultorios" class="btn btn-info mt-3 ">consultorios</a>
<a href="/pacientes" class="btn btn-info mt-3 "> Pacientes</a>
<h1>Agregar Nuevo Paciente</h1>

<form th:action="@{/pacientes/guardar}" th:object="${paciente}" method="post">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required /><br><br>

  <label for="apellidoP">Apellido Paterno:</label>
  <input type="text" id="apellidoP" name="apellidoP" th:field="*{apellidoP}" required /><br><br>

  <label for="apellidoM">Apellido Materno:</label>
  <input type="text" id="apellidoM" name="apellidoM" th:field="*{apellidoM}" required /><br><br>

  <button type="submit">Guardar</button>
</form>

<br>
<a href="/pacientes">Volver a la lista</a>
</body>
</html>
